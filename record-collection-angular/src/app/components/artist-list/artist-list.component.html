<div class="row">
  <h2> Albuns List</h2>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let artist"> {{ artist.name }} </td>
    </ng-container>

    <!-- Album Column -->
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let artist"> {{ artist.album }} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let artist"> {{ artist.year }} </td>
    </ng-container>

    <!-- Buttons -->
    <ng-container matColumnDef="actions" class="buttons">
      <th mat-header-cell *matHeaderCellDef class="TableHeaderRow">Actions</th>
      <tr>
        <mat-cell *matCellDef="let artist">
          <button mat-stroked-button color="accent" style="margin: 0.2rem;" (click)="artistDetails">
            <mat-icon>list</mat-icon>
          </button>
          <button mat-stroked-button color="primary" style="margin: 0.2rem;" (click)="artistUpdate">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="danger" style="margin: 0.2rem;" (click)="artistDelete(artist)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
