<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name" class="name-column">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let artist"> {{ artist.name }} </td>
  </ng-container>
  <!-- Album Column -->
  <ng-container matColumnDef="album" class="album-column">
    <th mat-header-cell *matHeaderCellDef> Album </th>
    <td mat-cell *matCellDef="let artist"> {{ artist.album }} </td>
  </ng-container>
  <!-- Year Column -->
  <ng-container matColumnDef="year" class="year-column">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let artist"> {{ artist.year }} </td>
  </ng-container>
  <!-- Buttons -->
  <ng-container matColumnDef="actions" class="actions-column">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="buttons">
      <mat-cell *matCellDef="let artist">
        <button (click)="artistDetails(artist.id)" mat-stroked-button color="accent" style="margin: 0.2rem; margin-top: 0.4rem;">
          <mat-icon>list</mat-icon>
        </button>
        <button (click)="artistUpdate(artist.id)" mat-stroked-button color="primary" style="margin: 0.2rem; margin-top: 0.4rem;">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="artistDelete(artist.id)" mat-stroked-button color="danger" style="margin: 0.2rem; margin-top: 0.4rem;">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
